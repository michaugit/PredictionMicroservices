<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link href="../static/style.css" rel="stylesheet" type="text/css">
    <title>Prediction - {{ config['title'] }}</title>
</head>
<body>
<div id="back_to_menu">
    <a href="{{ url_for('main') }}"> Strona główna</a>
</div>
<div id="description_of_type">
    <p>{{config['description']}}</p>
</div>
<div id="prediction_methods">
    <ul>
        {% for method in config['prediction_methods'] %}
            <li><a href="{{ url_for('details',
                            to_predict=config['link'],
                            prediction_method=method)
                    }}">{{ method }}</a></li>
        {% endfor %}
    </ul>
</div>
<div id="description_of_prediction_type">
    <p>OPIS METODY: {{config['prediction_methods'][prediction_method]['description']}}</p>
</div>
<div id="matlibplot">
    {{ prediction_html|safe }}
</div>
</body>
</html>
